<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto&family=Roboto+Mono:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Rock+Salt&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="imgContain">
      <img src="./images/logo.png">
    </div>
    <div class ="login">
      <h1 id="loginBtn">Log in</h1>
      <h1 id="sign-out" >Log out</h1>
      <h1 id="user-name"></h1>
      <img id="profileImg">
    </div>
  </div>
  <div class="formContain">

    <form id = "newBookForm" class="addForm">
      <div class="leftAddForm">
        <label id="titleLabel" for="newBook" name="newBook">Title</label>
        <input id="newBook" name="newBook" type="text" placeholder="Add a new book! " required />
        <label id="authorLabel" for="author" name="author">Author</label>
        <input id="author" name="author" type="text" required />
        <div class="divRadio">
          <label id="radioButtons" for="read">Have you read it?</label>
          <label id="readLabel" for="read" name="read">Yes</label>
          <input id="read" name="read" type="radio" required="true" />
          <label id="labelLast" for="read" name="read">No</label>
          <input id="readLast" name="read" type="radio" required="true" />
        </div>
      </div>
      <input id="submit" type="button" value="Shelf-it!" >
    </form>
  </div>



  <div class="contain" id="cardWrapper">
  </div>
  </div>

  <script rel="text/javasript" src="main.js"></script>
</body>

</html>
